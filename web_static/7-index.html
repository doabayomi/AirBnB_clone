<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/4-footer.css">
    <link rel="stylesheet" href="styles/4-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>HBNB</title>
</head>
<body>
    <!-- Header -->
    <header>
        <span class="logo"></span>
    </header>

    <!-- Container -->
    <div class="container">
        
        <!-- Filters -->
        <section class="filters">
            <!-- States -->
            <div class="locations">
                <h3>States</h3>
                <h4>Lagos, Texas, New York,...</h4>
                <ul class="popover">
                    <li><h2>Alabama:</h2></li>
                    <li>
                        <ul>
                            <li>Place 1</li>
                            <li>Place 2</li>
                        </ul>
                    </li>

                    <li><h2>Lagos:</h2></li>
                    <li>
                        <ul>
                            <li>Victoria Island</li>
                            <li>Surulere</li>
                        </ul>
                    </li>
                </ul>
            </div>
    
            <!-- Amenities -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen, Gym,...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Gym</li>
                    <li>TV</li>
                    <li>Water</li>
                </ul>
            </div>

            <!-- Search -->
            <button>Search</button>
        </section>

        <!-- Places -->
        <section class="places">
            <h1>Places</h1>

            <article>
                <h2>The Bay Lounge</h2>
            </article>

            <article>
                <h2>A Tiny Lounge</h2>
            </article>

            <article>
                <h2>Mason's Place</h2>
            </article>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
